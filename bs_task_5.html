<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs_task_5</title>
    <style>
        /* Your existing styles go here */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="gr container" style="width: 500px;">
        <form class="frm needs-validation" novalidate>
            <div class="mb-4">
                <label class="lbl" for="firstName">First Name</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" id="firstName" required placeholder="First Name">
                    <div class="invalid-feedback">
                        Please enter a valid First Name!
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="lbl" for="lastName">Last Name</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
                    <div class="invalid-feedback">
                        Please enter a valid Last Name!
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="lbl" for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" id="email" required placeholder="E-Mail Address">
                    <div class="invalid-feedback">
                        Please enter a valid Email!
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="lbl" for="phone">Phone #</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" id="phone" required placeholder="(845)555-1212">
                    <div class="invalid-feedback">
                        Please enter a valid Phone Number!
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="lbl" for="address">Address</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" id="address" required placeholder="Address">
                    <div class="invalid-feedback">
                        Please enter a valid Address!
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="lbl" for="city">City</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" id="city" required placeholder="City">
                    <div class="invalid-feedback">
                        Please enter a valid City!
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="lbl" for="state">State</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-list" aria-hidden="true"></i></div>
                    <select class="form-select cust-width" id="state">
                        <option selected>Please select your State</option>
                        <option value="1">Assam</option>
                        <option value="2">Bihar</option>
                        <option value="3">Delhi</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label class="lbl">Do you have hosting?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">No</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="lbl" for="projectDescription">Project Description</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                    <textarea class="form-control" id="projectDescription" required placeholder="Project Description"></textarea>
                    <div class="invalid-feedback">
                        Please enter a valid Description!
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning">
                    Send <i class="fa fa-plane" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>
    <script>
        (() => {
            'use strict'

            
            const forms = document.querySelectorAll('.needs-validation')

            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
