<!DOCTYPE html>
<html>
<head>
    <title>Number Reverser</title>
    <style>
        /* Style the form container */
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        /* Style the input fields and buttons */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
            white-space: nowrap; /* Prevent label text from wrapping */
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 5px;
        }

        /* Style the result area */
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input field for the number and button -->
        <div class="input-container">
            <div class="input-item">
                <label for="inputNumber">Enter a Number:</label>
                <input type="number" id="inputNumber" placeholder="Enter a number">
            </div>
        </div>

        <!-- Button to trigger number reversal -->
        <button onclick="reverseNumber()">Reverse Number</button>

        <!-- Display area for the reversed number -->
        <div id="result"></div>
    </div>

    <script>
        function reverseNumber() {
            var inputNumber = parseFloat(document.getElementById("inputNumber").value);

            if (!isNaN(inputNumber)) {
                var reversedNumber = reverse(inputNumber);
                showResult("Reversed Number: " + reversedNumber);
            } else {
                showResult("Please enter a valid number.");
            }
        }

        function reverse(num) {
            var reversed = 0;
            while (num !== 0) {
                reversed = reversed * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return reversed;
        }

        function showResult(result) {
            var resultElement = document.getElementById("result");
            resultElement.textContent = result;
        }
    </script>
</body>
</html>
